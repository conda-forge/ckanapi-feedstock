{% set version = "4.6" %}

package:
  name: ckanapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/ckanapi/ckanapi-{{ version }}.tar.gz
  sha256: 35361965bfb38c8e146d7229f2d7c3aaf1c0f2ef547de4239b4d38931bf081d2

build:
  number: 0
  entry_points:
    - ckanapi=ckanapi.cli.main:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - docopt
    - python-slugify >=1.0,<2.0
    - requests
    - setuptools
    - six >=1.9,<2.0
    - simplejson  # [py27]

test:
  imports:
    - ckanapi
    - ckanapi.cli

about:
  home: https://github.com/ckan/ckanapi
  license: MIT
  license_file: COPYING
  summary: A command line interface and Python module for accessing the CKAN Action API

extra:
  recipe-maintainers:
    - ocefpaf
