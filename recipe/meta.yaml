{% set name = "ckanapi" %}
{% set version = "4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ckanapi-{{ version }}.tar.gz
  sha256: 4d5d59da939586e9f34324c016f5cbea1f6ab4753f792d45d24379aa79ccbc06

build:
  noarch: python
  entry_points:
    - ckanapi = ckanapi.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - setuptools
    - docopt
    - python-slugify >=1.0
    - requests
    - six >=1.9,<2.0
    - simplejson

test:
  imports:
    - ckanapi
  commands:
    - pip check
    - ckanapi --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ckan/ckanapi
  summary: A command line interface and Python module for accessing the CKAN Action API
  license: MIT
  license_file:
    - COPYING.fr
    - COPYING

extra:
  recipe-maintainers:
    - ocefpaf
