{% set version = "4.2" %}

package:
  name: ckanapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/ckanapi/ckanapi-{{ version }}.tar.gz
  sha256: 1b6fa0db215d75e4c5cc8c3b84ed739255aec8692d8fb7075ef5c762180b620b

build:
  number: 0
  entry_points:
    - ckanapi=ckanapi.cli.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - docopt
    - python-slugify >=1.0,<2.0
    - requests
    - setuptools
    - six >=1.9,<2.0
    - simplejson  # [py27]

test:
  imports:
    - ckanapi
    - ckanapi.cli

about:
  home: https://github.com/ckan/ckanapi
  license: MIT
  license_file: COPYING
  summary: 'A command line interface and Python module for accessing the CKAN Action API'

extra:
  recipe-maintainers:
    - ocefpaf
