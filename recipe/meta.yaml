{% set version = "4.8" %}

package:
  name: ckanapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/ckanapi/ckanapi-{{ version }}.tar.gz
  sha256: 3a98d81e6cb7480883eb1d031740205d3e94176376e9d284d218829d81d0afed

build:
  number: 0
  noarch: python
  entry_points:
    - ckanapi=ckanapi.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - docopt
    - python-slugify >=1.0
    - requests
    - setuptools
    - six >=1.9,<2.0

test:
  imports:
    - ckanapi
    - ckanapi.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ckan/ckanapi
  license: MIT
  license_file: COPYING
  summary: A command line interface and Python module for accessing the CKAN Action API

extra:
  recipe-maintainers:
    - ocefpaf
