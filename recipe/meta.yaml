{% set version = "4.2" %}

package:
  name: ckanapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/ckanapi/ckanapi-{{ version }}.tar.gz
  sha256: 1b6fa0db215d75e4c5cc8c3b84ed739255aec8692d8fb7075ef5c762180b620b

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - docopt
    - requests
    - simplejson

test:
  imports:
    - ckanapi
    - ckanapi.cli
    - ckanapi.tests

about:
  home: https://github.com/ckan/ckanapi
  license: MIT
  # license_file: COPYING
  summary: 'A command line interface and Python module for accessing the CKAN Action API'

extra:
  recipe-maintainers:
    - ocefpaf
